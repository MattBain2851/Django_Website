{% extends 'base.html' %}
{% block content %}
<div class="col-sm-6 offset-sm-3 text-center">
    <h2 class="text-center"> Recent Suggestions</h2>
{% if latest_suggestion_list %}
    <ul>
    {% for suggestion in latest_suggestion_list %}
        <li><a href="/suggestion/{{ suggestion.id }}/">{{ suggestion.Title }}</a></li>
        <h2 class="text-center"> Test</h2>
    {% endfor %}
    </ul>
{% else %}
    <p>No suggestions are available.</p>
{% endif %}
</div>
{% endblock %}
